<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./Icono.jpg.jpeg" />
	<link rel="apple-touch-icon" href="./Icono.jpg.jpeg">
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">
  <title>Vendedor</title>
  <link rel="stylesheet" href="../Tu casa Ideal Vender/TuCasaIdeal Vendedor.css">
</head>

<body>
  <br>
  <b>
    <a href="#"><img src="./Logo.jpg.jpeg" alt=""></a>

    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
        <form action="https://formbold.com/s/FORM_ID" method="POST">
          <div class="formbold-form-title">
            <h2 class="centron">Vender Inmueble</h2>
            <p class="centron">
              Vende Tu Inmueble de Forma Rápida y Segura
            </p>
          </div>
          <div class="formbold-input-flex">
            <div>
              <label for="firstname" class="formbold-form-label">
                Nombres
              </label>
              <input type="text" name="firstname" id="firstname" class="formbold-form-input" />
            </div>
            <div>
              <label for="lastname" class="formbold-form-label"> Apellidos</label>
              <input type="text" name="lastname" id="lastname" class="formbold-form-input" />
            </div>
          </div>
          <div class="formbold-input-flex">
            <div>
              <label for="email" class="formbold-form-label"> Dirección </label>
              <input type="text" name="texto" id="texto" class="formbold-form-input" />
            </div>
            <div>
              <label for="phone" class="formbold-form-label">Identificación </label>
              <input type="num" name="phone" id="phone" class="formbold-form-input" />
            </div>
          </div>
          <div class="formbold-mb-3">
            <label for="address" class="formbold-form-label">
              Celular
            </label>
            <input type="text" name="celular" id="celular" class="formbold-form-input" />
          </div>
          <div class="formbold-mb-3">
            <label for="address2" class="formbold-form-label">
              Correo Electrónico
            </label>
            <input type="email" name="correo" id="correo" class="formbold-form-input" />
          </div>
          <h3 class="centron">Describa Su Propiedad</h3>
          <br>
          <div class="formbold-input-flex">
            <div>
              <label for="state" class="formbold-form-label"> Número de Cuartos</label>
              <input type="number" name="numero" id="numero" class="formbold-form-input" />
            </div>
            <div>
              <label for="country" class="formbold-form-label"> Número de Baños</label>
              <input type="number" name="numero" id="texto" class="formbold-form-input" />
            </div>
          </div>
          <div class="formbold-input-flex">
            <div>
              <label for="state" class="formbold-form-label"> Número de Pisos </label>
              <input type="number" name="numero" id="numero" class="formbold-form-input" />
            </div>
            <div>
              <label for="country" class="formbold-form-label"> Número de Garages</label>
              <input type="number" name="numero " id="number" class="formbold-form-input" />
            </div>
          </div>
          <div class="formbold-input-flex">
            <div>
              <label for="post" class="formbold-form-label">Nueva / Antigua</label>
              <input type="text" name="texto" id="texto" class="formbold-form-input" />
            </div>
            <div>
              <label for="area" class="formbold-form-label"> Area de inmueble </label>
              <input type="text" name="texto" id="texto" class="formbold-form-input" />
              <br>
            </div>
          </div> <br>
          <textarea class="textote" name="" id="" cols="64" rows="5"
            placeholder="Detalles De La Propiedad , Cerca de : Hoteles,Restaurantes,Colegios ...etc"></textarea>
          <br><br>
          <input class="bonit" type="file"><br><br>
          <input class="pol" type="radio" name="ubicacion" value="Rural"> Rural
          <input class="pol" type="radio" name="ubicacion" value="Urbano"> Urbano
          <br><br>
          <div class="formbold-checkbox-wrapper">
            <label for="supportCheckbox" class="formbold-checkbox-label">
              <div class="formbold-relative">
                <input type="checkbox" id="supportCheckbox" class="formbold-input-checkbox" />
                <div class="formbold-checkbox-inner">
                  <span class="formbold-opacity-0">
                    <svg width="11" height="8" viewBox="0 0 11 8" fill="none" class="formbold-stroke-current">
                      <path
                        d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                        stroke-width="0.4"></path>
                    </svg>
                  </span>
                </div>
              </div>
              Acepto
              <a href="https://inmobiliariadigital.net/terminos-y-condiciones-de-uso-del-portal/"> terminos y
                condiciones</a>
            </label>
          </div>
          <button class="formbold-btn">Resgistrar</button>
        </form>
      </div>
    </div>
</body>

</html>
